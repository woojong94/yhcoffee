<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
		{% if addCss.length > 0 %}
		{% for css in addCss %}
		<link rel="stylesheet" type="text/css" href="/css/{{ css }}.css">
		{% endfor %}
		{% endif %}
	</head>
	<body>
			
		{% block nav %}
		<nav>
		{% include 'outline/menu/main.html' %}
		</nav>
		{% endblock %}
	
		<main>
		{% block content %}
		{% endblock %}
		</main>
		
		{% block footer %}
		<footer>
		{% include 'outline/footer/main.html' %}
		</footer>
		{% endblock %}
	</body>
</html>
